<div [ngClass]=setClasses()>
  <input (change)="onToggle(todo)" type="checkbox" />
  <a (click)="onEdit(todo)">
    <span *ngIf="todo !== edit">{{todo.title}}</span>
    <input *ngIf="todo === edit" [(ngModel)]="todo.title" (blur)="update()" (keyup.enter)="update()">
</a>
   <button (click)="onDelete(todo)" class="btn btn-danger btn-xs">X</button>
</div>
